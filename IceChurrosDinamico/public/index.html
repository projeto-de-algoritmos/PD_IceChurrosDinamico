<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Ice Churros Dinâmico</title>

</head>

<body>

    <header class="header-header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-black" href="#">
                    <img src="img/churros.png" alt="" width="20%" height="20%"
                         class="d-inline-block align-text-top rounded-circle">
                    Ice Churros Dinamico
                </a>
            </div>
        </nav>

    </header>




    <div class="wrapper">
        <div class="" style=" width: 600px;">
            <div class="" style="margin-top: 30px;">
                <form name="myForm" action="addValor" method="post" class="card" style="width: 350px;">
                    <div class="card-body">
                        <h5 class="card-title">Adicione o montante de vendas</h5>
                        <center>
                            <label>Adicione o valor (Ex.: 20000)</label>
                            <input name="valor" size="25" type="text" />
                        </center>
                        <br>
                        <center>
                            <label>Escolha os meses</label>
                            <select name="select">
                                <option value="Janeiro" selected>Janeiro</option>
                                <option value="Fevereiro">Fevereiro</option>
                                <option value="Marco">Março</option>
                                <option value="Abril">Abril</option>
                                <option value="Junho">Junho</option>
                                <option value="Julho">Julho</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Setembro">Setembro</option>
                                <option value="Outubro">Outubro</option>
                                <option value="Novembro">Novembro</option>
                                <option value="Dezembro">Dezembro</option>
                            </select>
                        </center>
                        <br>
                        <center>
                            <label>Adicione a cidade em que estavam</label>
                            <input name="cidade" size="25" type="text" />
                        </center>

                    </div>
                    <input class="btn btn-info btn-sm" type="submit" value="Adicionar"></input>
                </form>
            </div>
            <div class="" style="margin-top: 30px;">
                <div style="width: 350px;">
                    <form class=" card" action="calculaSequencia" method="post">
                        <div style="height: 50px;"></div>
                        <center>
                            <h5 class="card-title">Calcule o periodo crescente que mais vendeu</h5>
                        </center>
                        <div style="height: 50px;"></div>
                        <input class="btn btn-info btn-sm" type="submit" value="Calcular"> </input>
                    </form>
                </div>
            </div>
        </div>
        <div class="grafico" >
            <img class="d-block w-50 img-grafico" src="img/grafico2.png" alt="Second slide">
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


</body>

</html>
